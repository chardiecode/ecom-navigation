<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee navbar</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-wrapper navbar primary-color bg-primary">
      <div class="header">
        <div class="width-50 align-left">
          <ul class="ul flex">
            <li><span>Seller center</span></li>
            <li><span>Sell on Shopee</span></li>
            <li><span>Download</span></li>
            <li>
              <span
                >Follow us on <span>facebook and </span
                ><span>instagram</span></span
              >
            </li>
          </ul>
        </div>
        <div class="width-50 align-right">
          <ul class="flex">
            <li>Notifications</li>
            <li>Help</li>
            <li>English</li>
            <li>Sign up</li>
            <li>Login</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="logo width-15">logo here</div>
        <div class="middle flex-1 align-center width-70">
          <div>search bar here</div>
          <div class="break"></div>
          <div>array of category text</div>
        </div>
        <div class="cart align-right flex-1 width-15">cart here</div>
      </div>
    </div>
  </body>
</html>
